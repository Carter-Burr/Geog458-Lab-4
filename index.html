<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Map with Toggleable Layers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        /* Add your custom CSS styles here */
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Arial', sans-serif;
        }
        .menu-item {
            padding: 10px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .menu-item.active {
            background-color: #3388ff;
            color: #fff;
        }
    </style>
</head>
<body>

<div id='map' style='position: absolute; top: 0; bottom: 0; width: 100%;'></div>
<div id='menu'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FydGIyMCIsImEiOiJjbG9vdTlka2gwMXZlMnJwdHhkZGJ5ZHZsIn0.pe21frQ6A_Q5QZjbW9JfbA'; // Replace with your Mapbox access token
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 11,
        center: [-122.259435, 47.6002614]
    });

    map.on('load', () => {
        map.addSource('basemap', {
            'type': 'raster',
            'tiles': [
                'assets/basemap/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
            'attribution': 'Map tiles designed by Carter Burr'
        });

        map.addSource('firestation', {
            'type': 'raster',
            'tiles': [
                'assets/firestations/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
            'attribution': 'Map tiles designed by Carter Burr'
        });

        map.addSource('basefire', {
            'type': 'raster',
            'tiles': [
                'assets/basemap-and-data/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
            'attribution': 'Map tiles designed by Carter Burr'
        });

        map.addSource('uw', {
            'type': 'raster',
            'tiles': [
                'assets/uw/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
            'attribution': 'Map tiles designed by Carter Burr'
        });

        map.addLayer({
            'id': 'Basemap',
            'type': 'raster',
            'layout': {
                'visibility': 'none'
            },
            'source': 'basemap'
        });

        map.addLayer({
            'id': 'Fire Station',
            'type': 'raster',
            'layout': {
                'visibility': 'none'
            },
            'source': 'firestation'
        });

        map.addLayer({
            'id': 'Basemap and Data',
            'type': 'raster',
            'layout': {
                'visibility': 'none'
            },
            'source': 'basefire'
        });

        map.addLayer({
            'id': 'UW Theme',
            'type': 'raster',
            'layout': {
                'visibility': 'none'
            },
            'source': 'uw'
        });

        const toggleableLayerIds = ['Basemap', 'Fire Station', 'Basemap and Data', 'UW Theme'];
        const menu = document.getElementById('menu');

        toggleableLayerIds.forEach(layerId => {
            const link = document.createElement('div');
            link.textContent = layerId;
            link.className = 'menu-item';
            link.addEventListener('click', function() {
                const visibility = map.getLayoutProperty(layerId, 'visibility');
                if (visibility === 'visible') {
                    map.setLayoutProperty(layerId, 'visibility', 'none');
                    link.classList.remove('active');
                } else {
                    map.setLayoutProperty(layerId, 'visibility', 'visible');
                    link.classList.add('active');
                }
            });
            menu.appendChild(link);
        });
    });
</script>

</body>
</html>
